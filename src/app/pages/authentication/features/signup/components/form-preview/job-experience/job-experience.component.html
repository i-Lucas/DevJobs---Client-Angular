@if (jobExperiencesList.length > 0) {

    <p-accordion>
        <p-accordionTab>

            <ng-template pTemplate="header">
                <div class="flex flex-column w-full">
                    <div class="flex gap-2 align-items-center">
                        <i class="material-icons">work</i>
                        <span>Experiência Profissional</span>
                    </div>
                </div>
            </ng-template>

            <p-tabView>

                @for (item of jobExperiencesList; track item) {

                    <p-tabPanel header="{{item.company}}">

                        <p-tag *ngIf="item.current_job" value="Emprego Atual"></p-tag>
                        <p><span class="font-semibold">Empresa</span>: {{item.company}}</p>
                        <p><span class="font-semibold">Cargo</span>: {{item.occupation}}</p>

                        <p class="font-semibold">Descrição:</p>
                        <p class="max-w-30rem text-justify">{{ item.resume }}</p>

                        <p><span class="font-semibold">Início</span>: {{item.from | msToMMyyyy}}</p>
                        <p><span class="font-semibold">Término</span>: {{item.to | msToMMyyyy }}</p>
                        
                        <form-edit-buttons 
                            [item]="item" 
                            (deleteClick)="onAction('remove', item)"
                            (editClick)="onAction('edit', item)" 
                        />

                    </p-tabPanel>
                }

            </p-tabView>
        </p-accordionTab>
    </p-accordion>
}
