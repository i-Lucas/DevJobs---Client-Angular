@if (projectsForm) {

    <form class="flex flex-column gap-2 m-auto app-sm" [formGroup]="projectsForm">

        <label class="block font-medium mb-1">Título</label>
        <input formControlName="title" type="text" pInputText class="w-full mb-3">
    
        <label class="block font-medium mb-1">Descrição</label>
        <textarea formControlName="resume" rows="4" cols="30" class="w-full mb-3" pInputTextarea
            [autoResize]="true"></textarea>
    
        <label class="block font-medium mb-1">Link</label>
        <input formControlName="link" type="text" pInputText class="w-full mb-3">
    
    </form>
}
