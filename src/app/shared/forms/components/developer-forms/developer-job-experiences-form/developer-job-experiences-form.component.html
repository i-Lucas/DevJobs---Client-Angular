@if (jobExperiencesForm) {

    <form class="flex flex-column gap-2 m-auto text-sm" [formGroup]="jobExperiencesForm">

        <label class="block font-medium mb-1">Empresa</label>
        <input formControlName="company" type="text" pInputText class="w-full mb-3">
    
        <label class="block font-medium mb-1">Cargo / Ocupação</label>
        <input formControlName="occupation" type="text" pInputText class="w-full mb-3">
    
        <label class="block font-medium mb-1">Descrição</label>
        <textarea formControlName="resume" rows="4" cols="30" class="w-full mb-3" pInputTextarea
            [autoResize]="true"></textarea>
    
        <div class="flex gap-4 flex-column sm:flex-row mb-4">
            
            <div class="flex gap-4">
                <div>
                    <label class="block font-medium mb-1">Início</label>
                    <p-calendar [appendTo]="'body'" [showIcon]="true" class="p-inputtext-sm" view="month" dateFormat="mm/yy"
                        [readonlyInput]="true" formControlName="from" />
                </div>
                <div>
                    <label class="block font-medium mb-1">Término</label>
                    <p-calendar [appendTo]="'body'" [showIcon]="true" class="p-inputtext-sm" view="month" dateFormat="mm/yy"
                        [readonlyInput]="true" formControlName="to" />
                </div>
            </div>
            <div>
                <label class="block font-medium mb-1">Atual</label>
                <p-toggleButton formControlName="current_job" onLabel="Sim" offLabel="Não"></p-toggleButton>
            </div>
    
        </div>
    
    </form>
}
