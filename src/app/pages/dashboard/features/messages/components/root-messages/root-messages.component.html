<main class="p-4">

    <section class="flex flex-column lg:flex-row">

        @if (loading) {

            <section class="lg:w-3">

                <p-skeleton 
                    styleClass="w-full min-h-screen"
                />

            </section>

        } @else {

            <div class="flex flex-column gap-2 lg:w-3">

                @for (option of options; track option) {
    
                    <div (click)="option.command()"
                        [ngClass]="{ 'bg-primary': currentSelected === option.identifier }"
                        class="app-border border-round cursor-pointer hover:bg-primary py-3 px-4">
    
                        <div class="flex justify-content-between">
    
                            <div class="flex align-items-center gap-3">
                                <i class="material-icons">{{option.icon}}</i>
                                <p>{{option.label}}</p>
                            </div>
    
                            @if (messages && messages[option.identifier].length > 0 ) {
                                <div>
                                    <p>( {{messages[option.identifier].length }} )</p>
                                </div>
                            }
    
                        </div>
                    </div>
                }
    
            </div>

        }

        <p-divider class="hidden lg:block" layout="vertical" />
        <p-divider class="lg:hidden" layout="horizontal" />

        @if (showMessageContent) {

            <section class="w-full">
                <router-outlet />
            </section>

        } @else {

            <section class="w-full">

                <message-list
                    [loading]="loading"
                    [messages]="showMessages"
                    (showContent)="onShowContent($event)"
                />
    
            </section>
        }

    </section>  

</main>
